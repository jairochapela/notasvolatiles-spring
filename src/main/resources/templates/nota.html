<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ base :: basehead(~{::title}) }">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${nota.titulo}"></title>
</head>
<body th:replace="~{ base :: basebody(~{::main}) }">
    <main class="container-fluid">
        <h1 th:text="${nota.titulo}"></h1>
        <article th:text="${nota.mensaje}"></article>
    </main>
</body>
</html>
